<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <a id="scoresList" href="#">View High Scores</a>
        <p>Timer: <span id="timer-count">45</span></p>
    </header>
    <main>
        <section id="landing">
            <h2>JavaScript Fundamentals Quiz</h2>
            <p>Try to answer the following code-related questions before time runs out!<br>
                 Keep in mind that incorrect answers will penalize your time/score by ten seconds.</p>
            <button id="start-button">Start Quiz</button>
        </section>
        <section id="questions" class="hide">
            <h2 id="prompted-question">Question Goes Here</h2>
            <div id="options"></div>
            <p id="score-message"></p>
        </section>
        <section id="initials" class="hide">
            <h3>Your Score is: <span id="scoreDisplay"></span></h3>
            <label for="user-initials">Enter your initals:</label>
            <input type="text" id="user-initials">
            <button id="submit">submit</button>
        </section>
        <section id="playConfirm" class = "hide">
            <button id="playAgain">Play Again</button>
            <button id="viewScores">View High Scores</button>
        </section>
        <section id="scores" class="hide">
            <h2>Scores</h2>
            <ol id="list"></ol>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
